apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
	compile(
		[group: 'javax.ws.rs', name: 'jsr311-api', version: '1.1.1'],
		[group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.1'],
    	[group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.1'],
    	[group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.1'],
        [group: 'javax.json', name: 'javax.json-api', version: '1.0']
    )
    compile fileTree(dir: "$rootProject.projectDir/src/main/webapp/WEB-INF/lib", include: '*.jar')
    compile fileTree(dir: "$rootProject.projectDir/src/main/MatlabClasses", include: '*.jar')
}

war {
    webInf { from 'src/main/includedEmptyFolders' }
    classpath fileTree(dir: "$rootProject.projectDir/src/main/MatlabClasses", include: '*.jar')
}